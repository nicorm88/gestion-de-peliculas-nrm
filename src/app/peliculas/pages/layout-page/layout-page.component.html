
<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px'}">
    <mat-toolbar style="background-color: #479FAC; display: flex; justify-content: space-between;">
      <span style="color: white">Men√∫</span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon style="color: white">menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>

      <mat-list-item routerLink="./list" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>label</mat-icon>
        Listado
      </mat-list-item>

      <mat-list-item routerLink="./search" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>search</mat-icon>
        Buscar
      </mat-list-item>

      <mat-list-item *ngIf="id_rol=='1'" routerLink="./users" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        Usuarios
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar style="background-color: #479FAC; display: flex; justify-content: space-between;">
    <div>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon style="color: white">menu</mat-icon>
      </button>
    </div>
      <div>
      <span class="filmflow">FilmFlow</span>
      </div>
    <div>
      <button mat-button (click)="onLogout()" style="background-color: white;">
        Logout
      </button>
    </div>
  </mat-toolbar>

  <div class="container p-2">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
